<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<style>
		#wrapper{
			border:1px solid blue;
			width: 100vw;
			height:90vh;
			background-color: rgb(37, 44, 42);
			display: flex;
			justify-content: space-around;
			flex-flow: row wrap;
		}
		div > div{
			background-color: #67cdfc;
			height: 20%;
			width:23vw;
			margin:10vh;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div id="app"></div>
		<button id="start">start</button>
		<label> Score: <label> <span id="result">0</span>
	<div id="wrapper">
		<div id="one" class="1"></div>
		<div id="two" class="2"></div>
		<div id="three" class="3"></div>
		<div id="four" class="1"></div>
		<div id="five" class="2"></div>
		<div id="six" class="3"></div>
	</div>
	<script src="src/index.js"></script>
</body>

</html>
